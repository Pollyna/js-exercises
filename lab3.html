		<body>
			<script>
				//Create program for the following algorithm
/*Input balls from 0 to 100. 
Output the received assessment according to the rules:
–ê		100-95
B		85-94
C		75-84
D		65-74
E		60-64
FX	0-59*/

				var point = prompt('Input your points',"");
				if (point<=100 && point>=95){
					alert('yassessment A');
				} else if(point<=94 && point>=85){
					alert('yassessment B');
				} else if(point<=84 && point>=75){
					alert('yassessment C');
				} else if(point<=74 && point>=65){
					alert('yassessment D');
				} else if(point<=64 && point>=60){
					alert('yassessment E');
				} else {
					alert('yassessment FX');
				}
				
			</script>
