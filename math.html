<html>
		<head>
			<title>math</title>
		</head>
		<body>
			<script>
				var x = Math.ceil(4.2);
				var y = Math.ceil(4.8);
				console.log (x , y);
				var x = Math.floor(4.3);
				var y = Math.floor(4.8);
				console.log (x , y);
				var x = Math.round(4.3);
				var y = Math.round(4.8);
				console.log (x , y);
				var x = Math.sqrt(16);
				var a = Math.pow(6,2);
				var b = Math.abs(10);
				var c = Math.min(16, 23, 58);
				var d = Math.max(16, 23, 58);
				console.log (x);
				console.log (a);
				console.log (b);
				console.log (c);
				console.log (d);
				var e = Math.floor((Math.random() * 30) + 20);
				console.log (e);
				var g = Math.floor((Math.random() * 1000) + 100);
				console.log (g);
				
				var ageUser = confirm("Are you 18+ ");
				if (ageUser){
					alert("Hello!")
				}
				else{
					alert("Go home!")
				}
			</script>
		</body>
	</html>
